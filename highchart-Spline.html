<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Temperature Graphing by Querying REST NodeJS API </title>
</head>
<body>
<div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<button onclick="stopQuery()"> Stop Updating </button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>

//2Lemetry

		
	
function stopQuery(){
		clearInterval(startQuery);
	
}

$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container1').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series0 = this.series[0];
						var series1 = this.series[1];
						var series2 = this.series[2];
                       var startQuery = setInterval(function () {
                            var x = (new Date()).getTime();//, // current time
                               // y = Math.random();
								$.ajax({ //indoor
											url: 'http://Default-Environment-qnbzq3unpn.elasticbeanstalk.com/1/getTemp', 
											dataType: 'jsonp',
											success: function(result){
												//alert(JSON.stringify(result));
												//indoorTemp.push(result.temperature);
												//alert(indoorTemp);
												var y = result.temperature;
												series0.addPoint([x, y], true, true);
												}
											});
								$.ajax({ //fridge
										url: 'http://Default-Environment-qnbzq3unpn.elasticbeanstalk.com/2/getTemp', 
										dataType: 'jsonp',
										success: function(result){
										   // alert(JSON.stringify(result));
											//fridgeTemp.push(result.temperature);
											//alert(fridgeTemp);
											var y = result.temperature;
												series1.addPoint([x, y], true, true);
											}
										});
								$.ajax({ //outdoor
										url: 'http://Default-Environment-qnbzq3unpn.elasticbeanstalk.com/3/getTemp', 
										dataType: 'jsonp',
										success: function(result){
										   // alert(JSON.stringify(result));
											//outdoorTemp.push(result.temperature);
											//alert(outdoorTemp);
											var y = result.temperature;
												series2.addPoint([x, y], true, true);
										
											}
									});
							//series.addPoint([x, y], true, true);
                        }, 5000);
                    }
                }
            },
            title: {
                text: 'Realtime Sensor Temperature'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Temperature (Â°F)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Indoor Sensor',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
			   return data;
                }()) 
            },{
                name: 'Refridgerator',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
			   return data;
                }()) 
            },{
                name: 'Outdoor Sensor',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
			   return data;
                }()) 
            }]
        });
    });
});

</script>




</html>
