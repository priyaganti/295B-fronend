<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
	<div id="tv" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
<script>
$(function () {
    $('#tv').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Television viewing Morning & Evening'
        },
        xAxis: {
            categories: [
                'Monday',
                'Tuesday',
                'Wednesday',
                'Thursday',
                'Friday',
                'Saturday',
                'Sunday'
            ]
        },
        yAxis: [{
            min: 0,
            title: {
                text: 'Morning Time'
            }
        }, {
            title: {
                text: 'Evening Time'
            },
            opposite: true
        }],
        legend: {
            shadow: false
        },
        tooltip: {
            shared: true
        },
        plotOptions: {
            column: {
                grouping: false,
                shadow: false,
                borderWidth: 0
            }
        },
        series: [{
            name: 'turn OFF',
            color: 'rgba(165,170,217,1)',
            //data: [150, 73, 20],
			 data: [8, 7.45, 8, 8, 7.41, 12, 11.25],
			 tooltip: {
                valueSuffix: ' AM'
            },
            pointPadding: 0.3,
            pointPlacement: -0.2
        }, {
            name: 'Morning TV turn ON',
            color: 'rgba(126,86,134,.9)',
            //data: [140, 90, 40],
			data: [7, 7.15, 7.32, 7.25, 7, 10, 9.25],
			tooltip: {
                valueSuffix: ' AM'
            },
            pointPadding: 0.4,
            pointPlacement: -0.2
        }, {
            name: 'turn OFF',
            color: 'rgba(248,161,63,1)',
            //data: [183.6, 178.8, 198.5],
			data: [9, 9.35, 10.32, 9.25, 12.25, 10, 9.25],
            tooltip: {
                valueSuffix: ' PM'
            },
            pointPadding: 0.3,
            pointPlacement: 0.2,
            yAxis: 1
        }, {
            name: 'Evening TV turn ON',
            color: 'rgba(186,60,61,.9)',
            //data: [203.6, 198.8, 208.5],
			data: [7, 7.45, 7.32, 8, 8.31, 7, 5.35],
            tooltip: {
                valueSuffix: ' PM'
            },
            pointPadding: 0.4,
            pointPlacement: 0.2,
            yAxis: 1
        }]
    });
});
</script>
</div>
