
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/local.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>   
</head>
<body>

<!-- selected color: #2A9FD6-->
<!-- #5bc0de -->

    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo-new.png" style="margin-top: -5px;" width="65" height="40"></img></a>
            </div>	
				<h2>IOT Home Automation</h2>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <br/><li class="selected"><a><i class="fa fa-sign-in fa-lg"></i> SignIn</a></li>
                    <li><a href="register.html"><i class="fa fa-key fa-lg"></i> Register</a></li>        
                </ul>
            </div>
		</nav>
        <div id="page-wrapper">
            <div class="row">
                    <h3 style="text-align:center;">Sign In</h3>
                    <br><br/><br/>
                    <form class="col-lg-12">
						<div>
							<label for="emailaddress" class="col-md-2">
								Email address:
							</label>
							<div class="col-md-9">
								<input type="email" class="form-control" id="emailaddress" placeholder="Enter email address">
								<p class="help-block">
									Example: yourname@domain.com
								</p>
							</div>
							 <div class="col-md-1">
								<i class="fa fa-lock fa-2x"></i>
							</div>
						</div>
						<div>
							<label for="password" class="col-md-2">
								Password:
							</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="password" placeholder="Enter Password">
								<p class="help-block">
									Min: 6 characters (Alphanumeric only)
								</p>
							</div>
							 <div class="col-md-1">
								<i class="fa fa-lock fa-2x"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
							</div>
							<div class="col-md-10">
								<button type="button" onClick="document.location.href='homePage.html'" class="btn btn-info">
									Login
								</button>
							</div>
						</div>
                    </form>
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>    
</body>
</html>
